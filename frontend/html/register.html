<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Register</h2>

    <input type="text" id="id" placeholder="ID" />
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="number" id="age" placeholder="Age" />

    <p class="error" id="error"></p>

    <button type="submit">Register</button>
  </form>

  <script src="../js/register.js"></script>
</body>
</html>
