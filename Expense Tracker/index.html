<html>
    <head>
        <title>Expense Tracker</title>
        <style>
            

        </style>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">Expense Tracker</div>
            <div class="nav-right">
                <a href="index.html" class="active">Add Expense</a>
                <a href="Transactions.html">Transactions</a>
            </div>
        </nav>
        <div class="mid">
        <!-- <h2>Expense Tracker</h2> -->
        <label>Title*</label>
        <input type="text" id="title"><br>
        <label>Amount*</label>
        <input type="number" id="amt"><br>
      <label for="currency">Currency* : </label>
        <select id="currency">
            <option selected value="none">----Select ONE-----</option>
            <option value="INR">INR</option>
            <option value="Dollar">Dollar</option>
            <option value="CanadianDollar">Canadian Dollar</option>
            <option value="Pound">Pound</option>
            <option value="Yen">Yen</option>
        </select>
        <br>
        <br>
        <label>Type*</label>
        <select id="choose">
            <option selected value="none">----Select ONE-----</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <br>
        <label for="category">Category* : </label>
        <select id="category">
            <option selected value="none">----Select ONE-----</option>
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="shopping">Shopping</option>
            <option value="bills">Bills</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label for="description">Description : </label>
        <textarea id="description"></textarea>
        <br><br>
        <button id="btn" class="btn">Add</button>
        <h3>Summary</h3>
        <p>Total Income : <span id="totalIncome"></span></p>
        <p>Total Expense : <span id="totalExpense"></span></p>
        <p>Balance : <span id="balance"></span></p>
        
        </div>
        <script src="store.js"></script>
        <script src="ExpenseTracker.js"></script>
        

    </body>
</html>
